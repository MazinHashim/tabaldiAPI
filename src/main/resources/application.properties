spring.application.name=TabaldiAPI
server.port=7070
# DataSource settings: MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tabaldi_db
spring.datasource.username=tabaldi
spring.datasource.password=tabaldi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Tabaldi Configuration
tabaldi.resend.times.limit=5
tabaldi.code.expire.in.minutes=1
tabaldi.token.expire.in=86400

#
spring.messages.basename=i18n/messages